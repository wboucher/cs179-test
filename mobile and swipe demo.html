<!doctype html>
<html>
<head>
    <title>jQuery Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="swipw demo.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>

<script>
  $(function(){
  // Bind the swipeHandler callback function to the swipe event on div.box
  $( "div.box" ).on( "swipe", colorChanger );
 
  // Callback function references the event target and adds the 'swipe' class to it
  function colorChanger( event ){
    $( event.target ).toggleClass( "change-color" );
  }
});

</script>

<body>
    <div data-role="page">
 
        <div data-role="header">
            <h1>jQuery Mobile Tutorial</h1>
        </div><!-- /header -->
 
        <h3>Swipe the rectangle to change its color:</h3>
        <div class="box"  style="margin-bottom: 35px;"></div>
        
        <ul data-role="listview" data-inset="true" data-filter="true">
            <li><a href="#">Acura</a></li>
            <li><a href="#">Audi</a></li>
            <li><a href="#">BMW</a></li>
            <li><a href="#">Cadillac</a></li>
            <li><a href="#">Ferrari</a></li>
        </ul>
        <form>
            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
        </form>

        <a href="#" data-role="button" data-icon="star">Star button</a>

        <a href="#" data-role="button" data-icon="star" data-theme="b">Button</a>

        <div data-role="footer">
            <h4>rishavmukherji@college.harvard.edu</h4>
        </div><!-- /footer -->
 
    </div><!-- /page -->

</body>
</html>
